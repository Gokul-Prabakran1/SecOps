name: SAST Scan with Bandit

on: [push]

jobs:
  sast_scan:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    # Step 3: Install Bandit
    - name: Install Bandit
      run: pip install bandit

    # Step 4: Run Bandit scan and generate JSON report
    - name: Run Bandit Scan
      run: bandit -r . -f json -o bandit-report.json

    # Step 5: Filter out only high severity issues
    - name: Filter high severity issues
      run: |
        jq '[.results[] | select(.issue_severity == "HIGH")]' bandit-report.json > bandit-high-severity-report.json

    # Step 6: Upload the filtered Bandit high-severity report
    - name: Upload Bandit High Severity Report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-high-severity-report
        path: bandit-high-severity-report.json
